<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>
	<center>
			{% if messages %}
			<ul class="messages">
				{% for message in messages %}
				<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
				{% endfor %}
			</ul>
			{% endif %}
		<form action="/edit_show/{{Tvshow.id}}" method='post'>
			{% csrf_token %}
			<h3>Edit Show {{Tvshow.title}}</h3><br><br>
			Title: <input type="text" name="title" value="{{Tvshow.title}}"><br><br>
			Network: <input type="text" name="network"><br><br>
			Release Date: <input type="date" name="release_date" placeholder="Data"><br><br>
			Description: <input type="text" name="desc"><br><br>
			<br>
			<input type="submit" value="Update">
			<a href="/show/{{Tvshow.id}}">Show</a>
		</form>
	</center>
</body>

</html>
